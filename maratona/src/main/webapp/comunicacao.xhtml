<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	  xmlns:f="http://java.sun.com/jsf/core" 
>

<h:body>
	<h:form>
		<h:panelGrid columns="1">
			<h:outputText value="#{facesContext.externalContext.getInitParameter('images.location')}"/>
			<p:commandButton value="imprimir" actionListener="#{comunicacaoTeste1Bean.imprimirAtributos()}" />
		</h:panelGrid>
	</h:form>	
	
	<h:form>
		<h:panelGrid columns="1">
			<h:inputText value="#{comunicacaoTeste1Bean.nome}"/>
			<h:inputText value="#{comunicacaoTeste1Bean.sobrenome}"/>
			<p:button value="Save" outcome="comunicacao2?faces-redirect=true">
				<f:param name="nome" value="DevDojo"/>
				<f:param name="sobrenome" value="Ninjas"/>
			</p:button>
			<h:link value="vai para comunicao 2" outcome="comunicacao2">
				<f:param name="nome" value="Axalta"/>
				<f:param name="sobrenome" value="3M"/>
			</h:link>
			<h:link value="vai para comunicao 3" outcome="comunicacao3">
				<f:param name="nome" value="SQLite"/>
				<f:param name="sobrenome" value="Redis"/>
				<f:param name="data" value="#{comunicacaoTeste1Bean.data}"/>
			</h:link>
		</h:panelGrid>
	</h:form>
</h:body>
</html>

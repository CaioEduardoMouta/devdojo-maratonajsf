<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:of="http://omnifaces.org/functions" 
	  xmlns:o="http://omnifaces.org/ui"
>
<h:head>

</h:head>

<h:body>
	<p:messages autoUpdate="true"/>
	<h:outputText value="Selecione um estudante"/>
	<h:form>
		<h:selectOneMenu value="#{converterTesteBean.estudante}"
                         converter="estudanteConverter" required="true" requiredMessage="Selecione um estudante">
            <f:selectItem itemValue="#{null}" itemLabel="Selecione um estudante"/>
            <f:selectItems value="#{converterTesteBean.estudantes}"
                           var="estudante" itemLabel="#{estudante.nome}"
                           itemValue="#{estudante}"/>
        </h:selectOneMenu>
        <h:commandButton value="Save"
                         actionListener="#{converterTesteBean.save}"/>
	</h:form>
</h:body>
</html>

	<f:viewAction action="#{dataTableTesteBean.init}"/>

<h:body>
	
	<p:messages autoUpdate="true"/>
	<p:importEnum type="br.com.devdojo.maratonajsf.model.enums.Turno" 
				  var="Turno"
                  allSuffix="ALL_ENUM_VALUES"/>
	<h:form>
		<h:dataTable value="#{dataTableTesteBean.estudantes}" var="estudante">
			<h:column>
				<f:facet name="header">
				<h:commandLink actionListener="#{dataTableTesteBean.orderByNome('asc')}">
					Nome asc			
				</h:commandLink>
				<h:commandLink actionListener="#{dataTableTesteBean.orderByNome('desc')}">
					Nome desc			
				</h:commandLink>
				</f:facet>
				<h:outputText value="#{estudante.nome}" rendered="#{not estudante.editing}" />
				<h:inputText value="#{estudante.nome}" rendered="#{estudante.editing}" />
			</h:column>
			<h:column>
				<f:facet name="header">
				<h:commandLink actionListener="#{dataTableTesteBean.orderBySobrenome('asc')}">
					Sobrenome asc			
				</h:commandLink>
				<h:commandLink actionListener="#{dataTableTesteBean.orderBySobrenome('desc')}">
					Sobrenome desc			
				</h:commandLink>
				</f:facet>
				<h:outputText value="#{estudante.sobrenome}" rendered="#{not estudante.editing}" />
				<h:inputText value="#{estudante.sobrenome}" rendered="#{estudante.editing}" />
			</h:column>
				<h:column>
				<f:facet name="header">Turno</f:facet>
				<h:outputText value="#{estudante.turno}" rendered="#{not estudante.editing}" />
				<h:selectOneMenu value="#{estudante.turno}" rendered="#{estudante.editing}">
					<f:selectItems value="#{Turno.ALL_ENUM_VALUES}" 
								   var="turno" 
								   itemValue="#{turno}" itemLabel="#{turno}"/>
				</h:selectOneMenu>
			</h:column>
			<h:column>
				<f:facet name="header">E-mail</f:facet>
				<h:outputText value="#{estudante.email}" rendered="#{not estudante.editing}" />
				<h:inputText value="#{estudante.email}" rendered="#{estudante.editing}" />
			</h:column>
			<h:column>
				<f:facet name="header"> </f:facet>
				<h:commandLink actionListener="#{dataTableTesteBean.remove(estudante)}"
								rendered="#{not estudante.editing}">
							<h:outputText value="Remover"/>
							<dc:confirmDelete/>
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header"> </f:facet>
				<h:commandLink actionListener="#{dataTableTesteBean.edit(estudante)}"
								rendered="#{not estudante.editing}">
							<h:outputText value="Editar"/>
				</h:commandLink>
			</h:column>
		</h:dataTable>
		<h:commandButton value="Save" actionListener="#{dataTableTesteBean.save}"/>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	  xmlns:f="http://java.sun.com/jsf/core" 
>


<f:view locale="pt">
	<h:outputText value="#{loginBean.language}"/>
	<h:body>
		<h:form>
			<h1>#{m.userLooged} #{loginBean.estudante.nome} </h1>
			<h:outputFormat value="#{m.userLogged}">
				<f:param value="#{loginBean.estudante.nome}"/>
				<f:param value="#(loginBean.estudante.sobrenome)"/>
			</h:outputFormat>
			<br/>
			<h:outputFormat value="#{m.alert}">
				<f:param value="#{loginBean.qtdeMessagens}"/>
			</h:outputFormat>
			<h:commandButton value="Logout" action="#{loginBean.logout}"/>
		</h:form>	
	</h:body>
</f:view>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:of="http://omnifaces.org/functions"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	  xmlns:f="http://java.sun.com/jsf/core" 
>
<h:head>
	<h:outputStylesheet library="default" name="css/style.css"/>
	<h:outputScript library="default" name="js/main.js"/>
	
</h:head>
<h:body>
	
	<h:form id="form">
		<h:panelGrid columns="1">
			<h:inputText value="#{viewExpiredTesteBean.nome}"/>
			
			<h:commandButton value="Save" action="#{viewExpiredTesteBean.save}" styleClass="btn"/>	
			<h:graphicImage library="default" name="Images/setup.jfif"/>
			<h:commandButton value="Invalidar sessão" action="#{viewExpiredTesteBean.invalidateSession}"/>	
		</h:panelGrid>
	</h:form>
	
</h:body>
</html>
